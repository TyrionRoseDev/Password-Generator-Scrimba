<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>
      Generate a
      <br />
      <span id="title-details"
        ><span id="title-glow">galactic</span> password</span
      >
    </h1>
    <h2>May the security be with you</h2>

    <button id="generate-password" class="rainbow-button">
      <div class="button-content">
        <span class="button-text">Use the Force</span>
      </div>
    </button>
    <div id="lightsaber" class="lightsaber">
      <div class="lightsaber-blade"></div>
      <div class="lightsaber-handle"></div>
    </div>

    <div class="options">
      <div id="option-one" class="option-one">option 1</div>
      <div id="option-two" class="option-two">option 2</div>
    </div>
    <div class="card">
      <div class="check-box">
        <input type="checkbox" id="toggle-numbers" name="toggle-numbers" />
        <label for="toggle-numbers">Include numbers</label>
      </div>
      <div class="check-box">
        <input
          type="checkbox"
          id="toggle-special-characters"
          name="toggle-special-characters"
        />
        <label for="toggle-special-characters"
          >Include special characters</label
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
